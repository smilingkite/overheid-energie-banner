<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var clickTag = "http://google.com/search?q=You have clicked";

            function handleClick()
            {
                window.open( window.clickTag, '_blank' );
            }
        </script>
        <meta name="ad.size" content="width=300,height=250">
        <title></title>
    </head>
    <body>

        <div id="banner-container" onclick="handleClick();" >
            <!-- Dummy inhoud van de banner -->
            <img class="frame-1 frame" src="./plaatjes/frames/300x250_design1.png" />
            <img class="frame-2 frame" src="./plaatjes/frames/300x250_design3.png" />
            <img class="frame-3 frame" src="./plaatjes/frames/300x250_design4.png" />
            <img class="frame-4 frame" src="./plaatjes/frames/300x250_design2.png" />        
            <!-- Border element laten staan -->
            <div id="border"></div>
        </div>

        <!-- css inladen -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- GSAP inladen -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

        <!-- Custom JS inladen -->
        <script type="text/javascript" src="app.js" ></script>
    </body>
</html>
